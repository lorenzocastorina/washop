<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col>

        <ion-item>
          <ion-label position="floating">E-mail</ion-label>
          <ion-input [(ngModel)]="email" type="email"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input [(ngModel)]="password" type="password"></ion-input>
        </ion-item>

        <ion-button (click)="authUser()" expand="block">Accedi</ion-button>
        <ion-button (click)="registerUser()" expand="block" fill="outline" >Registrati</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
